<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al juego de adivinanza de números!</h1>
        <p>Estoy pensando en un número entre 1 y 10.</p>
        <input type="number" id="adivinanza" placeholder="Introduce tu adivinanza">
        <button onclick="adivinaElNumero()">Adivinar</button>
        <p id="mensaje"></p>
        <p id="intentos"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
